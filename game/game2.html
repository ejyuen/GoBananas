<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Go Bananas</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
    game.load.spritesheet('monkey', 'assets/img/monkey_sprites.png', 80, 69);
    game.load.image("bed", "assets/img/bed.png");
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.image('sky', 'assets/sky.png');
}


var player;
var platforms;
var cursors;

var stars;
var score = 0;
var scoreText;

//Holds the two monkeys
var monkeyOne;
var monkeyTwo;

//Points to the monkey currently in the air
var monkeyJumping;
var isJumping = true;

//Gravity
var gravity = 6;
var platforms;

var gameEnded;
var timer;
var timerText;

function create() {
	//Creates background
    game.add.sprite(0, 0, "sky");

    //Creates the platforms group
    platforms = game.add.group();

    var bed = platforms.create(0, game.world.height - 64, "bed");
    bed.scale.setTo(2, 2);
    game.physics.enable(bed);
    bed.body.immovable = true;
    bed.body.allowGravity = false;

    game.physics.startSystem(Phaser.Physics.ARCADE);

    game.physics.arcade.gravity.y = 200;

    // The player and its settings
    //monkeyOne = game.add.sprite(32, 0, 'monkey', []);
    monkeyOne = initializeMonkey(monkeyOne, 32, 0, game);
    monkeyTwo = initializeMonkey(monkeyTwo, game.world.width - 122, game.world.height - 150, game);
    monkeyJumping = monkeyOne;

    //  Finally some stars to collect
    stars = game.add.group();

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 12; i++)
    {
        //  Create a star inside of the 'stars' group
        var star = stars.create(i * 70, 0, 'star');

        game.physics.enable(star);

        //  Let gravity do its thing
        star.body.gravity.y = 6;

        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
    }

    //  The score
    scoreText = game.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();

    // Implement time limit (start off with 60 seconds for a round)
    game.time.events.add(Phaser.Timer.SECOND*5, endGame, this);
    timerText = game.add.text(600, 16, 'Time left: 60', {fontSize: '32px', fill: '#000'});
}

function initializeMonkey(monkey, startingX, startingY, game) {
    // The player and its settings
    monkey = game.add.sprite(startingX, startingY, 'monkey', 4);

    game.physics.enable(monkey);

    //  Player physics properties. Give the little guy a slight bounce.
    monkey.body.bounce.y = 0;
    monkey.body.collideWorldBounds = true; //choque con los bordes del juego

    //  Our two animations, walking left and right.
    monkey.animations.add('left', [0, 1, 2, 3], 10, true);
    monkey.animations.add('right', [33, 32, 31, 30], 10, true);

    return monkey;
}

function endGame() {
    //stop sprites, do something with score
    gameEnded = true;
}

function update() {
    //  Collide the player and the stars with the platforms
    game.physics.arcade.collide(monkeyOne, platforms);
    game.physics.arcade.collide(monkeyTwo, platforms);
    game.physics.arcade.collide(stars, platforms);

	if (!gameEnded) {
        // Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
        game.physics.arcade.overlap(monkeyJumping, stars, collectStar, null, this);

        controls();
        timerText.setText('Time left: ' + Math.ceil(game.time.events.duration/1000));
    } else {
    	monkeyJumping.animations.stop();
    	monkeyJumping.body.velocity.x = 0;
    	timerText.setText('Time left: 0')
    }
}

function collectStar(monkey, star) {
    
    // Removes the star from the screen
    star.kill();

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

}

// PROBLEM: stars are treated as a bed - if a monkey touches it, the other monkey jumps
function controls() {
    //  Reset the players velocity (movement)
    monkeyJumping.body.velocity.x = 0;

    if (isJumping) {
        if (cursors.left.isDown) //  Move to the left
        {

            monkeyJumping.body.velocity.x = -150;

            monkeyJumping.animations.play('left');
        }
        else if (cursors.right.isDown) {
            //  Move to the right
            monkeyJumping.body.velocity.x = 150;

            monkeyJumping.animations.play('right');
        }
        else {
            //  //  Stand still
            monkeyJumping.animations.stop();
        }

        if (monkeyJumping.body.touching.down) {
            monkeyJumping.body.velocity.x = 0;
            monkeyJumping.animations.stop();

            if (monkeyJumping == monkeyOne) {
                monkeyJumping = monkeyTwo;
            } else {
                monkeyJumping = monkeyOne;
            }
            isJumping = false;
        }
    } else {
        monkeyJumping.body.velocity.y = -350;
        isJumping = true;
    }

}

</script>
</body>
