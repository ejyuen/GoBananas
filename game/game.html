<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Go Bananas</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.spritesheet('monkey', 'assets/img/monkey_sprites.png', 80, 69);
    game.load.image("bed", "assets/img/bed.png");
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.image('sky', 'assets/sky.png');

}


var player;
var platforms;
var cursors;

var stars;
var score = 0;
var scoreText;

//Holds the two monkeys
var monkeyOne;
var monkeyTwo;

//Points to the monkey currently in the air
var monkeyJumping;
var isJumping = true;

//Gravity
var gravity = 6;
var platforms;


function create() {

    //Creates background
    game.add.sprite(0, 0, "sky");

    //Creates the platforms group
    platforms = game.add.group();

    var bed = platforms.create(0, game.world.height - 64, "bed");
    bed.scale.setTo(2, 2);
    bed.body.immovable = true;

    ///////Old Code

    /*
    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');

    
    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
    var ledge = platforms.create(400, 400, 'ground');
    ledge.body.immovable = true;

    ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;
    */
    

    // The player and its settings
    //monkeyOne = game.add.sprite(32, 0, 'monkey', []);
    monkeyOne = initializeMonkey(monkeyOne, 32, 0, game);
    monkeyTwo = initializeMonkey(monkeyTwo, game.world.width - 122, game.world.height - 150, game);
    monkeyJumping = monkeyOne;
    
    //  Finally some stars to collect
    stars = game.add.group();

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 12; i++)
    {
        //  Create a star inside of the 'stars' group
        var star = stars.create(i * 70, 0, 'star');

        //  Let gravity do its thing
        star.body.gravity.y = 6;

        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
    }

    //  The score
    scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
}

function update() {
    //  Collide the player and the stars with the platforms
    game.physics.collide(monkeyOne, platforms);
    game.physics.collide(monkeyTwo, platforms);
    game.physics.collide(stars, platforms);

    // Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    game.physics.overlap(monkeyJumping, stars, collectStar, null, this);


    controls();
}

function collectStar(monkey, star) {
    
    // Removes the star from the screen
    star.kill();

    //  Add and update the score
    score += 10;
    scoreText.content = 'Score: ' + score;

}

function initializeMonkey(monkey, startingX, startingY, game) {
    // The player and its settings
    monkey = game.add.sprite(startingX, startingY, 'monkey', []);

    //  Player physics properties. Give the little guy a slight bounce.
    monkey.body.bounce.y = 0;
    monkey.body.gravity.y = gravity; //gravedad
    monkey.body.collideWorldBounds = true; //choque con los bordes del juego

    //  Our two animations, walking left and right.
    monkey.animations.add('left', [0, 1, 2, 3], 10, true);
    monkey.animations.add('right', [33, 32, 31, 30], 10, true);

    return monkey;
}

function controls() {
    //  Reset the players velocity (movement)
    monkeyJumping.body.velocity.x = 0;

    if (isJumping) {
        if (cursors.left.isDown) //  Move to the left
        {

            monkeyJumping.body.velocity.x = -150;

            monkeyJumping.animations.play('left');
        }
        else if (cursors.right.isDown) {
            //  Move to the right
            monkeyJumping.body.velocity.x = 150;

            monkeyJumping.animations.play('right');
        }
        else {
            //  //  Stand still
            monkeyJumping.animations.stop();

        }

        if (monkeyJumping.body.touching.down) {
            monkeyJumping.body.velocity.x = 0;
            monkeyJumping.animations.stop();

            if (monkeyJumping == monkeyOne) {
                monkeyJumping = monkeyTwo;
            } else {
                monkeyJumping = monkeyOne;
            }
            isJumping = false;
        }
    } else {
        if (cursors.up.isDown) {
            monkeyJumping.body.velocity.y = -350;
            isJumping = true;
        }
    }

}
</script>

</body>
</html>
