

<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Go Bananas</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create, update: update, render: render });

function preload() {

    
    game.load.image('bananas', 'assets/img/banana.png');

}


var bananas;
var cursors;

function create() {

    game.physics.startSystem(Phaser.Physics.ARCADE);

    game.stage.backgroundColor = '#2d2d2d';

    bananas = game.add.group();

    bananas.createMultiple(100, 'bananas', 0, false);

    

    // game.physics.arcade.gravity.y = 400;

    //  Enable physics on everything added to the world so far (the true parameter makes it recurse down into children)
    game.physics.arcade.enable(game.world, true);

    

    cursors = game.input.keyboard.createCursorKeys();

    game.time.events.loop(400, generateBanana, this);

    
}

function generateBanana() {

    var banana = bananas.getFirstExists(false);
    var incomingSide;

    if (banana)
    {
        
        incomingSide = game.rnd.integerInRange(0,1);
        banana.exists = true;
        banana.reset(incomingSide* game.world.width, Math.min(game.world.randomY,game.world.randomY,game.world.randomY));

        if (incomingSide == 0){
            banana.body.velocity.x = 200;

        }
        else{
            banana.body.velocity.x = -200;
        }
    }



}





function update() {

    

    bananas.forEachAlive(checkBounds, this);

}

function checkBounds(banana) {

    if (banana.y > 600)
    {
        banana.kill();
    }

}

function render() {

}
</script>

</body>
</html>
